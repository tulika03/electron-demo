    </header>

    <div id="triplist">
        <div class="center" fxLayout="column">
            <div class="header valign-wrapper">
                <button class="btn waves-effect waves-light login-button reset-col" type="button">
                    <i class="material-icons left">refresh</i> RESET
                </button>
            </div>

            <div class="content">
                <div class="content-bg">
                    <div class="content-card card horizontal">
                        <div class="card-content">
                                <div class="bs-stepper vertical">
                                        <div class="bs-stepper-header" role="tablist">
                                          <!-- your steps here -->
                                          <div class="step" data-target="#logins-part">
                                            <button type="button" class="step-trigger" role="tab" aria-controls="logins-part" id="logins-part-trigger">
                                              <!-- <span class="bs-stepper-circle">1</span> -->
                                              <span > <i class="material-icons left warn-icon">warning</i></span>
                                              <span class="bs-stepper-label">CONNECT DEVICE</span>
                                            </button>
                                          </div>
                                          <div class="line"></div>
                                          <div class="step" data-target="#information-part">
                                            <button type="button" class="step-trigger" role="tab" aria-controls="information-part" id="information-part-trigger">
                                              <span class="bs-stepper-circle">2</span>
                                              <span class="bs-stepper-label">CHECK S/N</span>
                                            </button>
                                          </div>
                                          <div class="line"></div>
                                          <div class="step" data-target="#information-part">
                                            <button type="button" class="step-trigger" role="tab" aria-controls="information-part" id="information-part-trigger">
                                              <span class="bs-stepper-circle">3</span>
                                              <span class="bs-stepper-label">FETCH S/N</span>
                                            </button>
                                          </div>
                                          <div class="line"></div>
                                          <div class="step" data-target="#information-part">
                                            <button type="button" class="step-trigger" role="tab" aria-controls="information-part" id="information-part-trigger">
                                              <span class="bs-stepper-circle">4</span>
                                              <span class="bs-stepper-label">WRITE S/N</span>
                                            </button>
                                          </div>
                                          <div class="line"></div>
                                          <div class="step" data-target="#information-part">
                                            <button type="button" class="step-trigger" role="tab" aria-controls="information-part" id="information-part-trigger">
                                              <span class="bs-stepper-circle">5</span>
                                              <span class="bs-stepper-label">PRINT S/N</span>
                                            </button>
                                          </div>
                                        </div>
                                        <div class="bs-stepper-content">
                                          <!-- your steps content here -->
                                          <div id="logins-part" class="content" role="tabpanel" aria-labelledby="logins-part-trigger"></div>
                                          <div id="information-part" class="content" role="tabpanel" aria-labelledby="information-part-trigger"></div>
                                        </div>
                                      </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
