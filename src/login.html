<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css"
        media="screen,projection" />
    <link rel="stylesheet" href="./scss/login.css">
    <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EEPROM Monitor</title>
</head>

<body>

        <div class="valign-wrapper">
                <div class="valign">
                    <div class="container">
                            <div class="row">
                                    <div class="col s11 m5 offset-m3">
                                      <div class="card">
                                        <div class="card-image card-image1">
                                          <img src="./assets/lattice-logo.png" style="width: 265px; height: 99px; padding: 20px;align-self: center;">
                                        </div>
                                        <div class="card-content">
                                                <form>
                                                        <div class="row">
                                                                <div class="input-field suffix col s12">
                                                                        <i id="username-icon" class="material-icons">error</i>
                                                                        <input id="username" type="text" class="validate" required>
                                                                        <label id="username-label" for="email" >Username</label>
                                                                        <span class="helper-text" data-error="Username is required"></span>
                                                                      </div>
                                                        </div>
                                                        
                                                        <div class="row">
                                                           <div class="input-field suffix col s12">
                                                              <i id="password-icon" class="material-icons">error</i>
                                                              <input id="password" type="password" class="validate" required minlength="8"> 
                                                              <label id="password-label" for="password" >Password</label> 
                                                              <span class="helper-text" data-error="Please enter password of minimum 8 characters."></span>                                                            
                                                           </div>
                                                        </div>

                                                        <div class="row" style="padding-bottom: 40px;">
                                                                <div class="col s12">
                                                                <button class="btn waves-effect waves-light login-button disabled" type="button" name="action" id="login" style="width: 100%;">LOGIN
                                                                </button>
                                                             </div>
                                                             </form>
                                                     </form>
                                        </div>                                        
                                      </div>
                                    </div>
                                  </div>
                    </div>
                </div>
            </div>
</body><script src="./jsFiles/login-renderer.js" type="text/javascript">
</script>
</html>
