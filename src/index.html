<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css"
        media="screen,projection" />
    <link rel="stylesheet" href="./scss/dashboard.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="../node_modulesbootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bs-stepper/dist/css/bs-stepper.min.css">
    <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="../node_modules/bs-stepper/dist/js/bs-stepper.min.js"></script>
    <title>EEPROM</title>
</head>

<body>   
    <div class="container-fluid p-4">
        <div class="dropdown d-flex justify-content-between p-4">
            <label for="sel1">Ports list:</label>
            <select class="form-control w-50" id="selPort1">
                <option value="" disabled selected> </option>
            </select>
            <button type="button" id="connectBtn" class="btn btn-primary w-25 pl-3">Connect</button>

            <button type="button" id="disconnectBtn" class="btn btn-danger w-25 pl-3">Disconnect</button>
        </div>
        <div class="alert alert-primary" id="demo" role="alert">
        </div>
        <div class="p-4">
            <ul class="list-group" id="serialData"></ul>
        </div>

        <div class="row g-3" id="inputDevice">
            <div class="col-auto w-18">
                <label for="inputMessage" class="visually-hidden">Message to device</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="inputMessage" placeholder="Message">
            </div>
            <div class="col-auto">
                <button type="submit" id="message1" class="btn btn-primary mb-3">Send Message</button>
            </div>
        </div>
    </div>


</body>
<script src="./jsFiles/renderer.js" type="text/javascript"></script>

</html>
